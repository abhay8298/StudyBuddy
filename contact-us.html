<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Responsive Contact Us Form | CodingLab</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="contact-us.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="left-side">
          <div class="address details">
            <i class="fas fa-map-marker-alt"></i>
            <div class="topic">Address</div>
            <div class="text-one">Jagamara, Khandgiri</div>
            <div class="text-two">Bhubaneswar, Odisha</div>
          </div>
          <div class="email details">
            <i class="fas fa-envelope"></i>
            <div class="topic">Email</div>
            <div class="text-one">abhaykumar6253@gmail.com</div>
            <div class="text-two">skm.432nd@gmail.com</div>
          </div>
        </div>
        <div class="right-side">
          <div class="topic-text">Send us a message</div>
          <p>
            If you have any work from me or any types of quries related to my
            tutorial, you can send me message from here. It's my pleasure to
            help you.
          </p>
          <form onsubmit="sendEmail(); reset(); return false;">
            <div class="input-box">
              <input type="text" id="name" placeholder="Enter your name" />
            </div>
            <div class="input-box">
              <input type="text" id="email" placeholder="Enter your email" />
            </div>
            <div class="input-box message-box">
              <input
                type="text"
                id="message"
                placeholder="Write Your Query Here."
              />
            </div>
            <div class="button">
              <input type="submit" value="Send Now" />
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script>
      function sendEmail() {
        Email.send({
          Host: "smtp.gmail.com",
          Username: "abhaykumar6253@gmail.com",
          Password: "youcantopenit",
          To: "codesbot68@gmail.com",
          From: document.getElementById("email").value,
          Subject: "New Study Buddy Enquiry",
          Body: "Name: " + document.getElementById("name").value 
              + "<br> Email: " + document.getElementById("email").value 
              + "<br> Message: " + document.getElementById("message").value
        }).then((message) => alert("Message sent Successfully!"));
      }
    </script>
  </body>
</html>
